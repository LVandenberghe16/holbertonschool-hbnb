<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HBnB - Détails du logement</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">H</div>
                <span class="logo-text">HBnB</span>
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="/login.html" class="nav-link" id="login-link">Connexion</a>
                <button class="nav-link" id="logout-button" style="display: none;">Déconnexion</button>

    <main>
        <div class="place-details" id="place-info">
            <!-- Les détails du logement seront insérés ici -->
        </div>

        <section class="reviews-section">
            <div id="add-review-section" class="review-form-container" style="display: none;">
                <div id="add-review-link"></div>
            </div>

            <h2>Avis des voyageurs</h2>
            <div id="reviews-list" class="reviews-list">
                <!-- Les reviews seront insérées ici -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 HBnB - Tous droits réservés</p>
        </div>
    </footer>

    <script src="/static/js/place.js"></script>
