<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Review</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <div class="logo-icon">H</div>
        <span class="logo-text">HBnB</span>
      </a>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="/login.html" class="nav-link" id="login-link">Connexion</a>
        <button class="nav-link" id="logout-button" style="display: none;">Déconnexion</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="review-form" class="review-form">
        <h2>Ajouter un avis</h2>

        <div class="place-details" id="place-info">
            <!-- Les infos du logement seront injectées ici -->
        </div>

        <div class="form-group">
          <label for="review">Votre avis :</label>
          <textarea id="review" name="review" required placeholder="Partagez votre expérience..."></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Note :</label>
          <select id="rating" name="rating" required>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Très bien</option>
            <option value="3">3 - Bien</option>
            <option value="2">2 - Moyen</option>
            <option value="1">1 - Décevant</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Soumettre l'avis</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 HBnB - Tous droits réservés</p>
    </div>
  </footer>

  <script src="/static/js/add_review.js"></script>
</body>
</html>
